<div class="container" ng-controller="TrainerListCtrl">
    <h1>Trainer List</h1>
    <table class="table table-striped table-hover">
        <thead>
            <th scope="col">Email</th>
            <th scope="col">Delete Column</th>
        </thead>
        <tbody ng-repeat="trainer in trainers">
            <tr>
                <td>{{trainer.local.email}}</td>
                <td><a href="/delete">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
