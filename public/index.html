<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Starter MEAN Single Page Application</title>

        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS -->
        <script type="text/javascript" src="libs/angular/angular.js"></script>
        <script type="text/javascript" src="libs/angular-route/angular-route.js"></script>

        <!-- ANGULAR CUSTOM -->
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/LoginCtrl.js"></script>
        <script src="js/controllers/SignupCtrl.js"></script>
        <script src="js/controllers/OrderListCtrl.js"></script>
        <script src="js/controllers/UploadOrderCtrl.js"></script>
        <script src="js/controllers/ProfileCtrl.js"></script>
        <script src="js/controllers/UploadVideoCtrl.js"></script>
        <script src="js/controllers/TrainerListCtrl.js"></script>
        <script src="js/controllers/CustomerListCtrl.js"></script>
        <script src="js/services/OrderService.js"></script>"

        <!--
        <script src="js/services/VideoService.js"></script>
        -->
        <script src="js/appRoutes.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="sampleApp" ng-controller="MainCtrl">
        <div class="container">

            <!-- HEADER -->
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Baseball App</a>
                </div>

                <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
                <ul class="nav navbar-nav">
                    <li ng-if="!isAuthenticated"><a href="/login">Login</a></li>
                    <li ng-if="!isAuthenticated"><a href="/signup">Sign Up</a></li>
                    <li ng-if="isAuthenticated"><a ng-click="logOut()">Log Out</a></li>
                    <li ng-if="isAuthenticated && userType === 'Customer'"><a href="/profile">Profile</a></li>
                    <li ng-if="isAuthenticated && userType === 'Customer'"><a href="/orderList">Orders</a></li>
                    <li ng-if="isAuthenticated && userType === 'Customer'"><a href="/uploadVideo">Create Order</a></li>
                    <li ng-if="isAuthenticated && userType === 'Admin'"><a href="/trainerList">Trainers</a></li>
                    <li ng-if="isAuthenticated && userType === 'Admin'"><a href="/customerList">Customers</a></li>
                </ul>
            </nav>

            <!-- ANGULAR DYNAMIC CONTENT -->
            <div ng-view></div>

        </div>
    </body>
</html>
