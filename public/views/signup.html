<div class="container" ng-controller="SignupCtrl">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- show any messages that come back with authentication -->

        <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>

        <!-- SIGNUP FORM -->
        <form name="signupForm" ng-submit="submitForm(signupForm.$valid)">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input id="emailInput" type="email" class="form-control" name="email" ng-model="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input id="passwordInput" type="password" class="form-control" name="password" ng-model="loginPassword" required>
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="/login">Login</a></p>
        <p>Or go <a href="/">home</a>.</p>

    </div>

</div>
