<div class="container" ng-controller="LoginCtrl">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>

        <!-- LOGIN FORM -->
        <!--<form action="/login" method="post">-->
        <form name="loginForm" ng-submit="submitForm(loginForm.$valid)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required ng-model="loginEmail">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required ng-model="loginPassword">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>

        <hr>

        <p>Need an account? <a href="/signup">Signup</a></p>
        <p>Or go <a href="/">home</a>.</p>

    </div>

</div>
