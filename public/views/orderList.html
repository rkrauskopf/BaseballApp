<div class="container" ng-controller="OrderListCtrl">
    <h1>Order List!</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Original Video Upload</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders">
                <td>{{order.name}}</td>
                <td><a href="/api/videos/{{order.originalVideoId}}" target="_blank" download="testDownload">Download Original Video</a></td>
                <td ng-if="!order.assignedTo && !order.isEvaluated">Awaiting Evaluation</td>
                <td ng-if="order.assignedTo && !order.isEvaluated">Evaluating</td>
                <td ng-if="order.isEvaluated && !order.isPayed"><a href="/orderList">Pay</a></td>
                <td ng-if="order.isEvaluated && order.isPayed"><a href="/download">Download Video</a></td>
            </tr>
        </tbody>
    </table>
</div>
